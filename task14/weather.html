<!DOCTYPE html>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var ul = document.getElementById("aqi-list");
  aqiData = aqiData.sort(function(a,b){
    return b[1]-a[1];
  });
  var num=1;
  for(var i=0;i<aqiData.length;i++){
    if(aqiData[i][1]>60){
      var li = document.createElement("li");
      var text = document.createTextNode("第"+num+"名"+aqiData[i][0]+" 空气指数为"+aqiData[i][1]);
      li.appendChild(text);
      ul.appendChild(li);
      num++;
    }
  }
  /*值得学习的代码--充分利用了数组的各种方法filter sort forEach

    str+="<li>第"+pos[index]+"名："+value[0]+"，"+value[1]+"</li>";

  */

})();

</script>
</body>
</html>
