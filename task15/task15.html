/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */

function getData() {

var data=[];
var ul = document.getElementById("source");
var lis=ul.getElementsByTagName("li");
for(var i=0;i<lis.length;i++){
  var con = lis[i].innerText;
  var city=con.slice(0,con.indexOf("空"));
  var grade=con.slice(con.indexOf(":")-1);
  data.push([city,grade]);
}

  return data;

}


function sortAqiData(data) {
   return data.sort(function(a,b){
     return a[1]-b[1];
   });
}


function render(data) {
var ul = document.getElementById("resort");

 var text = "第"+seq[index]+"名:"+value[0]+"空气质量: "+"<b>"+value[1]+"</b>";
  li.innerHTML=text;
//  li.appendChild(text);
  ul.appendChild(li);
});
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}
